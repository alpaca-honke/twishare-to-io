<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="options.css"/>
	</head>
	<body>
		<div>
			<h1><img src="../assets/icon.png" id="icon" /></h1>
			<p class="description">共有先のサーバー名(URLのhttps://のあとに続く文字列)を設定してください。デフォルト値はmisskey.ioです。</p>
			<input type="text" placeholder="共有先のサーバーのURLを入力" id="instance_name" />
			<div id="checkboxes">
				<div>
					<label for="button_visibility">
						<input type="checkbox" id="button_visibility" class="check" />
						Misskey/Calckey以外のページで画面右下にシェアボタンを表示
					</label>
				</div>
				<div>
					<label for="button_visibility_on_misskey">
						<input type="checkbox" id="button_visibility_on_misskey" class="check" />
						Misskey/Calckey上で右下にシェアボタン表示
					</label>
				</div>
			</div>
			<p class="description">その他、右下のボタンを表示させないドメイン(URLの「https://」のあとから「/」まで)を入力<br>（スペース区切りで複数指定）</p>
			<input type="text" placeholder="ドメインをスペース区切りで入力" id="sites_to_hide_button" />
			<div>
				<button id="save_button">保存</button>
			</div>
			<p id="save_status"></p>
		</div>

		<script src="options.js"></script>
	</body>
</html>
